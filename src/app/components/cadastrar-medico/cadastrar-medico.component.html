
  <div >
    <div  class="menuComponent">
      <button [matMenuTriggerFor]="menu1" mat-button>Médico</button>
      <mat-menu #menu1="matMenu">
        <button mat-menu-item [routerLink]="['/medicos']">Listagem de Médicos</button>
        <button mat-menu-item [routerLink]="['/cadastrarMedicos']">Cadastrar Médico</button>
      </mat-menu>
      <button [matMenuTriggerFor]="menu2" mat-button>Pacientes</button>
      <mat-menu #menu2="matMenu">
        <button mat-menu-item [routerLink]="['/pacientes']">Listagem de Pacientes</button>
        <button mat-menu-item [routerLink]="['/cadastrarPacientes']">Cadastrar Paciente</button>
      </mat-menu>
      <button mat-button [routerLink]="['/consultas']">Consultas</button>
      <button mat-button [routerLink]="['/cadastrarConsultas']">Agendamento</button>
      <button [matMenuTriggerFor]="menu3" mat-button>Usuários</button>
      <mat-menu #menu3="matMenu">
        <button mat-menu-item [routerLink]="['/usuarios']">Listagem de Usuarios</button>
        <button mat-menu-item [routerLink]="['/cadastrarUsuarios']">Cadastrar Usuário</button>
      </mat-menu>
      <button  (click)="logout()"  mat-button>Sair <mat-icon>logout</mat-icon></button>
      <button    mat-button [routerLink]="['']"  mat-button>Inicio <mat-icon>home</mat-icon></button>
    </div>

  <div id="main">
    <mat-card class="example-card">
      <!--    fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-around center"-->
      <h2 class="texto_label titulo-login">Inserir Medico</h2>

      <!--Inicio do Form>-->
      <mat-card-content >
        <form class="example-form">
          <mat-form-field class="example-full-width" id="name" appearance="fill">
            <mat-label  class="texto_label">Nome</mat-label>
            <input autocomplete="on" name="nome" [(ngModel)]="medico.nome" matInput placeholder="digite seu nome">
           
          </mat-form-field>
          


          <!--CRM-->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label  class="texto_label">CRM</mat-label>
            <input autocomplete="on" name="crm" type="text"  [(ngModel)]="medico.crm" matInput  placeholder="Digite o seu CRM"value="">
          </mat-form-field>

          <!--Especialidade-->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label  class="texto_label">Especialidade</mat-label>

            <mat-select [(ngModel)]="medico.especialidade" [ngModelOptions]="{standalone: true}">
              <mat-option selected *ngFor="let name of especialidades" [value]="name">{{name}}</mat-option>
<!--              <option autocomplete="on" name="especialidade" type="text"[(ngModel)]="medico.especialidade" matInput placeholder="Digite sua especialidade" value="">-->
            </mat-select>
          </mat-form-field>

          <!--assistencia_id_assistencia-->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label  class="texto_label">Telefone</mat-label>

            <input [ngModel]="medico.telefone | telefone" 
            (ngModelChange)="medico.telefone=$event" autocomplete="on" name="telefone" type="text"  matInput  placeholder="Digite o número do seu telefone"value="" >
          </mat-form-field>

          <!--E-mail-->
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label class="texto_label">E-mail</mat-label>
            <input  required autocomplete="on" name="email" type="text"[(ngModel)]="medico.email" matInput placeholder="Digite seu e-mail" value="">
<!--            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>-->
          </mat-form-field>
         
        </form>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button mat-icon-button id="but" (click)="inserirMedico()">
          <mat-icon *ngIf="operacaoCadastro">person_add</mat-icon>
          <mat-icon *ngIf="!operacaoCadastro">edit</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
